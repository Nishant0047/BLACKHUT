<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PREP.AI Main Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Gagalin&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #3d3d3d);
      height: 100vh;
      display: flex;
      color: white;
    }

    .sidebar {
      width: 80px;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 30px;
    }

    .sidebar img {
      width: 50px;
    }

    .sidebar .icon {
      font-size: 24px;
      cursor: pointer;
    }

    .main {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .logo-text {
      font-size: 3rem;
      font-family: 'Gagalin', cursive;
      margin-bottom: 20px;
    }

    .sub-heading {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .search-box {
      background-color: #b5b5b5;
      padding: 20px 30px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      gap: 20px;
      width: 60%;
      max-width: 700px;
      margin-bottom: 40px;
      font-size: 1.2rem;
      color: black;
    }

    .search-box input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    .search-box button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .description {
      font-size: 1.3rem;
      max-width: 800px;
      line-height: 1.5;
    }

    #chat-log {
      max-height: 300px;
      overflow-y: auto;
      width: 100%;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="logoprep.png" alt="Prep AI Logo">
    <div class="icon">âž•</div>
    <div class="icon">ðŸ”„</div>
    <div class="icon" style="margin-top: auto;">âš™</div>
    <div class="icon">ðŸ‘¤</div>
  </div>

  <div class="main">
    <div class="logo-text">PREP.AI</div>
    <div class="sub-heading">What Can I Help You With ?</div>
    <div class="search-box">
      <input type="text" id="user-input" placeholder="Type your message here..." />
      <button id="send-btn">Send</button>
    </div>
    <div id="chat-log"></div>
    <div class="description">
      Your smart study buddy that recommends materials, clears doubts, and keeps you exam-ready.
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
