<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PREP.AI</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #3d3d3d);
      height: 100vh;
      overflow: hidden;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 1.2s ease-in-out, transform 1.2s ease-in-out;
    }

    .hidden {
      opacity: 0;
      transform: translateY(-30px);
      pointer-events: none;
    }

    /* Splash Page */
    .splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      background: linear-gradient(to right, #0f0f0f, #333333);
    }

    .splash .logo-text {
      font-size: 5rem;
      font-family: 'Rubik', sans-serif;
      font-weight: 700;
      animation: fadeInUp 1.2s ease-in-out;
    }

    .splash .sub-text {
      margin-top: 20px;
      font-size: 1.4rem;
      color: #e0e0e0;
      animation: fadeInUp 1.5s ease-in-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Main Page */
    .main {
      display: flex;
      color: white;
    }

    .sidebar {
      width: 100px;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 30px;
    }

    .sidebar img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .sidebar .icon {
      font-size: 24px;
      cursor: pointer;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .main-content .logo-text {
      font-size: 3.5rem;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 20px;
    }

    .sub-heading {
      font-size: 1.4rem;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .search-box {
      background-color: #b5b5b5;
      padding: 20px 30px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      gap: 20px;
      width: 60%;
      max-width: 700px;
      margin-bottom: 40px;
      font-size: 1.1rem;
      color: black;
    }

    .search-box .plus {
      background: none;
      border: 2px solid black;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }

    .description {
      font-size: 1.2rem;
      max-width: 800px;
      line-height: 1.6;
    }
    #main-page {
  opacity: 0;
  transform: translateY(30px);
  pointer-events: none;
}

/* New: Show animation for main page */
.show-main {
  animation: fadeInUpMain 1s ease-out forwards;
}

@keyframes fadeInUpMain {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div class="page splash" id="splash-screen">
    <div class="logo-text">PREP.AI</div>
    <div class="sub-text">Preparing your AI buddy...</div>
  </div>

  <!-- Main Page -->
  <div class="page main hidden" id="main-page">
    <div class="sidebar">
      <!-- ðŸ‘‡ Replace the src with your logo path -->
      <img src="logoprep.png" alt="Prep AI Logo" />
      <div class="icon">âž•</div>
      <div class="icon">ðŸ”„</div>
      <div class="icon" style="margin-top: auto;">âš™</div>
      <div class="icon">ðŸ‘¤</div>
    </div>
    <div class="main-content">
      <div class="logo-text">PREP.AI</div>
      <div class="sub-heading">What Can I Help You With?</div>
      <div id="chatbox" style="background-color: #fff; color: #000; height: 300px; width: 100%; max-width: 600px; overflow-y: auto; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
        <!-- Messages will appear here -->
      </div>
      
      <input id="user-input" type="text" placeholder="Type your question..." style="padding: 10px; width: 100%; max-width: 600px; border-radius: 8px; border: none; margin-bottom: 10px;" />
      
      <button onclick="sendMessage()" style="padding: 10px 20px; font-size: 16px; border: none; border-radius: 8px; background-color: #00b894; color: white; cursor: pointer;">
        Send
      </button>
    </div>
  </div>
  
  

  <script>
    setTimeout(() => {
      const splash = document.getElementById('splash-screen');
      const main = document.getElementById('main-page');
  
      splash.style.display = 'none';            // hide splash
      main.classList.add('show-main');          // start animation
      main.style.pointerEvents = 'auto';        // enable interaction
    }, 2000); // 2 seconds delay
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value;
      if (!message.trim()) return;

      // Show user message
      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class='user'>You: ${message}</div>`;

      // Send to backend
      const res = await fetch("http://127.0.0.1:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      chatbox.innerHTML += `<div class='bot'>Bot: ${data.response}</div>`;
      input.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>

</body>
</html>
